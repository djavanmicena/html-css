<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/Icone PNG (181) copiar.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio 
        servidor.
    </p>
    <video src="midia/meu-video.mp4.mp4" poster="imagens/limoes-cap.png" width="500" controls></video>
     <video width="500" controls poster="imagens/limoes-cap.png">
            <source src="midia/meu-video.mp4.mp4" type="video/mp4g">
            <source src="midia/Meu-Videot.Mp4.mp4" type="vide/mp4">
            <source src="midia/Meu-Video.Mp4.mkv" type="video/mlv">
            <p>seu navegador não tem compatibilidade com reprodução de videos</p>
     </video>
     <h1>Inserindo vídeo do YouTube.</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/ovP8QAg2RgM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
     <h1>Inserindo vídeo do Vimeo</h1><iframe src="https://player.vimeo.com/video/278845039?h=db3f60482a&loop=1&color=ffffff&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
     
    
    
</body>
</html>
